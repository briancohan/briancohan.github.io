<nav>
    <ul class="pagination">
        {% if articles_page.has_previous() %}
        <li class="page-item">
            <a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">Newer</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#">Newer</a>
        </li>
        {% endif %}

        {% if articles_page.has_next() %}
        <li class="page-item">
            <a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">Older</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#">Older</a>
        </li>
        {% endif %}
    </ul>
</nav>
