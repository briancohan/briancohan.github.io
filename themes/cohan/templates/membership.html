<div class="row">
    {% for org, chapter, url, rank, joined in MEMBERSHIPS %}
    <div class="col-sm">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ org }}
                    <small><a href="{{ url }}" target="_blank">{{ chapter }}</a></small>
                </h5>
                <h6 class="card-subtitle">{{ rank }}</h6>
                <p>Since {{ joined }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
