<div class="col-md-3 mt-3">
    <div class="card{% if article.featured %} border-primary{% endif %}">
        <img src="{{ SITEURL }}/extra/{% if article.img %}{{ article.img }}{% else %}{{ DEFAULT_PROJECT_IMG }}{% endif %}" class="card-img-top" alt="{{ article.title }}">
        <div class="card-body">
            <header>
                <h4><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h4>
            </header>
            {{ article.summary }}
        </div>
        <div class="card-footer">
            {% include 'article_tags.html' %}
        </div>
    </div>
</div>
