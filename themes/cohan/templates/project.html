<div class="col-sm-6 col-md-4 col-lg-3 mt-3">
    <div class="card{% if article.featured %} border-primary{% endif %}">
        <a href="{{ SITEURL }}/{{ article.url }}">
            <img src="{{ SITEURL }}/images/projects/{% if article.img %}{{ article.img }}{% else %}{{ DEFAULT_PROJECT_IMG }}{% endif %}"
                 class="card-img-top" alt="{{ article.title }}">
        </a>
        <div class="card-body">
            <header>
                <h4><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h4>
            </header>
            {{ article.summary }}
        </div>
        <div class="card-footer">
            {% include 'article_tags.html' %}
        </div>
    </div>
</div>
